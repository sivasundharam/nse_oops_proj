<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
span.align-right { text-align:right; }
</style>
</head>
<body style="background:#FFFFFF;">
<span class="align-right">
<a id="redir" href="/">Back to dashboard</a>
</span>



<h1>Details of the {{name}} Symbol</h1>

<div class = "detail" id = "detail">
<table class ="table table-striped table-bordered table-hover tb15" id="symdata">
<thead>
<tr>
<td>SYMBOL</td><td>SERIES</td><td>OPEN</td><td>HIGH</td><td>LOW</td><td>CLOSE</td><td>LAST</td><td>PREVCLOSE</td><td>TOTTRDQTY</td><td>TIMESTAMP</td>
</tr>
</thead>
<tbody>
{% for i in df_table %}
<tr><td class="sym">{{i[0]}}</td>
<td class="srie">{{i[1]}}</td>
<td class="op">{{i[2]}}</td>
<td class="hgh">{{i[3]}}</td>
<td class="lw">{{i[4]}}</td>
<td class="cl">{{i[5]}}</td>
<td class="ls">{{i[6]}}</td>
<td class="pre">{{i[7]}}</td>
<td class="tot">{{i[8]}}</td>
<td class="tim">{{i[9]}}</td>
</tr>
{%endfor%}
</table>
</div>
</body>
</html>
